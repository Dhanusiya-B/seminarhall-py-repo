{% extends "base.html" %}
{% block content %}

<div class="bookings-container">

    <h2 class="page-title">All Bookings</h2>

    <table class="bookings-table">
        <tr>
            <th>Name</th>
            <th>Department</th>
            <th>Program Name</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>

        {% for b in bookings %}
        <tr>
            <td>{{ b.name }}</td>
            <td>{{ b.department or '-' }}</td>
            <td>{{ b.program_name }}</td>
            <td>{{ b.booking_date }}</td>
            <td>{{ b.start_time }}</td>
            <td>{{ b.end_time }}</td>
        </tr>
        {% endfor %}
    </table>

</div>

{% endblock %}
